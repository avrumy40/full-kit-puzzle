{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Game Analytics Dashboard</h1>
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Completion Time Distribution</h5>
                    <canvas id="timeDistributionChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Moves per Game</h5>
                    <canvas id="movesChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Strategy Analysis</h5>
                    <canvas id="strategyChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Player Performance</h5>
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Time Distribution Chart
    new Chart(document.getElementById('timeDistributionChart'), {
        type: 'bar',
        data: {{ time_data | safe }},
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            }
        }
    });

    // Moves Chart
    new Chart(document.getElementById('movesChart'), {
        type: 'line',
        data: {{ moves_data | safe }},
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            }
        }
    });

    // Strategy Chart
    new Chart(document.getElementById('strategyChart'), {
        type: 'pie',
        data: {{ strategy_data | safe }},
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            }
        }
    });

    // Performance Chart
    new Chart(document.getElementById('performanceChart'), {
        type: 'radar',
        data: {{ performance_data | safe }},
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            }
        }
    });
});
</script>
{% endblock %}
